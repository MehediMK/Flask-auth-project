{% extends "base.html" %}

{% block content %}
<h5 class="title text-end">
  Welcome, {{ name }}!
</h5>

<div class="container">
  <div class="row">
    <div class="col-5">
      <h4>Post List:</h4>
      <ul class="list-group">
        {% if posts %}
        {% for post in posts %}
        <li class="list-group-item"> <a href="/detail/{{post.id}}">{{post.title}}</a> </li>
        {% endfor %}
        {% else %}
        <li class="list-group-item"> No post found </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
